<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <style>
        .com{position:fixed;background-color:#ffffff;display:flex;flex-direction:row;justify-content:center;width:100%}.com .harshofficial-com{position:fixed;background-color:#ffffff;width:1440px;height:960px;position:relative;padding-top:1220px;padding:10%}.header{position:fixed;top:120;width:100%;background-color:#ffffff;z-index:1000;display:flex;align-items:center;padding:40px 20px 10px}.com .header{position:absolute;width:1440px;height:118px;top:0;left:6px;background-color:transparent}.com .overlap-2{position:relative;width:1327px;height:104px;top:14px;left:43px;display:flex;align-items:center}.com .logo{margin-top:-70px;width:60px;height:60px;margin-right:10px}.com .link-cityhospital{font-family:"Montserrat-Bold",Helvetica;font-weight:700;color:#428d78;margin-top:-70px;font-size:24px;text-decoration:none;display:flex;align-items:center}.com .overlap-group-2{width:1096px;height:81px;top:-25px;left:230px;border-radius:100px;position:absolute;background-color:#ffffff;box-shadow:0px 0px 16px #0000001a;display:flex;align-items:center;justify-content:center}.com .wix-dropdown-menu{position:absolute;width:867px;height:50px;top:18px;left:14px;background-color:#eee8d8;border-radius:80px;display:flex;align-items:center;justify-content:space-around}.com .item{width:174px;height:50px;display:flex;align-items:center;justify-content:center;background-color:#eee8d8}.com .link-find-a-doctor,.com .link-book-bed,.com .link-patient,.com .link-buy-medicines,.com .link-book-test{font-family:"Inter-Regular",Helvetica;font-weight:400;color:#696969;text-decoration:none}.com .link-book-bed,.com .link-patient,.com .link-buy-medicines,.com .link-book-test{font-size:16px}.com .link-2{position:absolute;width:180px;height:50px;top:-2px;left:886px;background-color:#438e79;border-radius:30px;border:1px solid;border-color:#428d78;display:flex;align-items:center;justify-content:center}.com .text-wrapper-3{font-family:"Inter-Regular",Helvetica;font-weight:400;color:#ffffff;font-size:16px;text-align:center;letter-spacing:0;line-height:23.8px;white-space:nowrap}.com .heading{position:absolute;width:380px;height:64px;top:112px;left:575px}.text-wrapper-3{text-decoration:none;color:inherit}.text-wrapper-3:hover{text-decoration:none}
    </style>
</head>
<body>
    <div class="com">
        <div class="harshofficial-com">
            <div class="header">
                <div class="overlap-2">
                    <img src="logo.png" alt="Logo" class="logo">
                    <a href="index.html" class="link-cityhospital">City Hospital</a>
                    <div class="overlap-group-2">
                        <div class="wix-dropdown-menu">
                            <div class="item"><a href="findadoctor.html" class="link-find-a-doctor">Find a Doctor</a></div>
                            <div class="link-book-bed-wrapper"><a href="bookabed.html" class="link-book-bed">Book Bed</a></div>
                            <div class="link-patient-wrapper"><a href="patientprofile.html" class="link-patient">Patient</a></div>
                            <div class="link-buy-medicines-wrapper"><a href="buymedicines.html" class="link-buy-medicines">Buy Medicines</a></div>
                            <div class="link-book-test-wrapper"><a href="booktest.html" class="link-book-test">Book Test</a></div>
                            <div class="link-2"><a href="bookanappointment.html" class="text-wrapper-3">Book An Appointment</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile-container">
                <div class="profile-logo">
                    <link rel="stylesheet" href="stylesview1.css">
                    <img src="OIG4.aqaX6q6.y.sAigl.jpeg" alt="Profile Logo" class="profile-pic" onclick="toggleDropdown()">
                </div>
                <div id="profileDropdown" class="dropdown-content">
                    <a href="myprofile.html">My Profile</a>
                    <a href="myprofile.html">Customize Chat</a>
                    <a href="myprofile.html">Settings</a>
                    <a href="myprofile.html">Upgrade Plan</a>
                    <a href="loginpage.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleDropdown(){var dropdown=document.getElementById("profileDropdown");dropdown.classList.toggle("show")}window.onclick=function(event){if(!event.target.matches('.profile-pic')){var dropdowns=document.getElementsByClassName("dropdown-content");for(var i=0;i<dropdowns.length;i++){var openDropdown=dropdowns[i];if(openDropdown.classList.contains('show')){openDropdown.classList.remove('show')}}}}
    </script>
</body>
</html>
